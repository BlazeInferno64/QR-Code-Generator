<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="theme-color" content="black">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blaze Qr Code Generator</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="https://avatars.githubusercontent.com/u/96913755?v=4" type="image/x-icon"/>
    <script src="https://kit.fontawesome.com/f3220d5256.js" crossorigin="anonymous"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2604597246009301"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="app-card">
        <div class="app-header">
            <p>
                Blaze Qr Code Generator
            </p>
        </div>
        <div class="app-info">
            <p>
                Generate unlimited Qr Codes safely for 100% free! Just Type your text below and click Generate Button
            </p>
        </div>
        <div class="app-input">
            <div class="input">
                <label for="text">
                    Type your input below
                </label>
                <input type="text" id="text" class="text" placeholder="Enter any text here..." />
            </div>
            <div class="seperate">
                <div class="custom">
                    <label for="height">Height (px)</label>
                    <select name="height" id="height">
                        <option value="150px">150</option>
                        <option value="200px">200</option>
                        <option value="250px">250</option>
                        <option value="300px">300</option>
                        <option value="350px">350</option>
                        <option value="400px">400</option>
                        <option value="450px">450</option>
                        <option value="500px">500</option>
                    </select>
                </div>
                <div class="custom">
                    <label for="width">Width (px)</label>
                    <select name="width" id="width">
                        <option value="150px">150</option>
                        <option value="200px">200</option>
                        <option value="250px">250</option>
                        <option value="300px">300</option>
                        <option value="350px">350</option>
                        <option value="400px">400</option>
                        <option value="450px">450</option>
                        <option value="500px">500</option>
                    </select>
                </div>
            </div>
            <div class="done">
                <button class="gen no">
                    Generate QR Code
                </button>
            </div>
        </div>
    </div>
    <div class="output hide">
        <div class="res-card hide bottom">
            <div class="res-head">
                <p>
                    Qr Code -
                </p>
            </div>
            <div class="result">
                <img src="#" alt="Qr-Code-Image" class="img hide" />
            </div>
            <div class="opt">
                <button class="close">Close</button>
                <button class="dwn no">Download</button>
            </div>
        </div>
    </div>
    <script defer1="" src="./js/script.js"></script>
</body>
</html>
